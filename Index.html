<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUHAMMAD ATEEQ LAW DIARY - LIVE</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #002b5e; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Arial; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: var(--primary); text-align: center; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .case-card { background: #fff; border-left: 5px solid var(--primary); padding: 15px; margin-top: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .case-card h3 { margin: 0 0 5px 0; color: #333; }
        .case-card p { margin: 3px 0; font-size: 14px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h2>⚖️ Court Diary (Cloud)</h2>
    <input type="text" id="caseTitle" placeholder="Case Title / Name">
    <input type="text" id="courtName" placeholder="Court Name">
    <input type="date" id="caseDate">
    <textarea id="caseDetails" rows="3" placeholder="Case Details..."></textarea>
    <button onclick="saveCase()">Save Case to Cloud</button>

    <div id="caseList">
        <p style="text-align:center;">Loading cases...</p>
    </div>
</div>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDkBnimb8vggtD7150m5H_UhSjZ7LDTwiI",
        authDomain: "muhammad-ateeq-law-student.firebaseapp.com",
        databaseURL: "https://muhammad-ateeq-law-student-default-rtdb.firebaseio.com",
        projectId: "muhammad-ateeq-law-student",
        storageBucket: "muhammad-ateeq-law-student.firebasestorage.app",
        messagingSenderId: "287583661760",
        appId: "1:287583661760:web:a3cdd9d7b8a66441944725"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Save Case function
    function saveCase() {
        const title = document.getElementById('caseTitle').value;
        const court = document.getElementById('courtName').value;
        const date = document.getElementById('caseDate').value;
        const details = document.getElementById('caseDetails').value;

        if(title && court) {
            const newCaseRef = database.ref('cases').push();
            newCaseRef.set({
                title: title,
                court: court,
                date: date,
                details: details,
                timestamp: Date.now()
            });
            alert("Case Saved Successfully!");
            document.getElementById('caseTitle').value = '';
            document.getElementById('courtName').value = '';
            document.getElementById('caseDetails').value = '';
        } else {
            alert("Please fill Title and Court name");
        }
    }

    // Load Cases Live
    database.ref('cases').on('value', (snapshot) => {
        const caseList = document.getElementById('caseList');
        caseList.innerHTML = "<h3>Saved Cases</h3>";
        snapshot.forEach((childSnapshot) => {
            const data = childSnapshot.val();
            caseList.innerHTML += `
                <div class="case-card">
                    <h3>${data.title}</h3>
                    <p><b>Court:</b> ${data.court}</p>
                    <p><b>Date:</b> ${data.date}</p>
                    <p>${data.details}</p>
                </div>
            `;
        });
    });
</script>
</body>
</html>
